<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Smile Identity</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/camera.css" />
    <link rel="stylesheet" href="/instruction.css" />
    <link rel="stylesheet" href="/help.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <noscript>
      <h1>
        Sorry, it appears JavaScript is not supported at this time in your
        browser
      </h1>
      <p>
        Please enable JavaScript to verify your identity online with
        SmileIdentity
      </p>
    </noscript>
    <div id="app"></div>
    <div class="camera-container" style="display: none">
      <section id="webcam-section" class="centered-section">
        <div id="liveView" class="videoView">
          <div class="camera-frame">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
            <img
              src="icons/face_outline_icon.svg"
              alt="Face Outline"
              class="face-outline"
            />
          </div>
        </div>
        <div class="blend-shapes">
          <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
        </div>
      </section>
      <p
        class="position-text"
        id="helpMessage"
        style="display: none"
        id="position-text"
      >
        Position face within the outline
      </p>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
